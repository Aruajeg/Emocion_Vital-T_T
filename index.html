<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Datos del Paciente</title>
</head>
<body>

  <section class="form-register">
    <form action="guardar_paciente.php" method="POST" onsubmit="return validarFormulario()">
      <h4>Datos del Paciente</h4>
      <div class="form-grid">
        <select class="controls" name="Tipo_Cedula" required>
          <option value="">V</option>
          <option value="E">E</option>
          <option value="J">J</option>
          <option value="P">P</option>
        </select>
        <input class="controls" type="text" name="Cedula" placeholder="Ingrese su número de cédula *" required maxlength="20">

        <input class="controls" type="text" name="Primer_Nombre" placeholder="Ingrese su primer nombre *" required>
        <input class="controls" type="text" name="Segundo_Nombre" placeholder="Ingrese su segundo nombre">

        <input class="controls" type="text" name="Primer_Apellido" placeholder="Ingrese su primer apellido *" required>
        <input class="controls" type="text" name="Segundo_Apellido" placeholder="Ingrese su segundo apellido">

        <input class="controls" type="number" name="Num_Hijos" placeholder="Número de hijos" min="0">
        <input class="controls" type="tel" name="Teléfono" placeholder="Ingrese su número de teléfono *" required maxlength="15">

        <input class="controls" type="date" name="Fecha_Nacimiento" required>
        <input class="controls" type="email" name="Correo" placeholder="Ingrese su correo *" required maxlength="80">
      </div>
      <input class="botons" type="submit" value="Agregar Datos">
    </form>
  </section>

  <!-- Referencia al archivo JavaScript externo -->
  <script src="script.js"></script>

</body>
</html>
